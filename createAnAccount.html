<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Logo_Gestor.png">
    <link rel="stylesheet" href="styles/createAnAccount.css">
    <title>Crear una cuenta</title>
</head>
<body>
    <div class="container container-card col-md-4">
        <div class="card-create-account">

            <div class="card-head">
                <h1>Crea tu cuenta nueva</h1>
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="">
            </div>
            <hr class="line">

            <form action="index.html">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" aria-describedby="text">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <button type="submit" class=" button-submit btn btn-primary">Crear cuenta</button>
                </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
